<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>

    <!-- Adding icon to the tab title -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">

    <!-- Linking CSS Page -->
    <link rel="stylesheet" href="./card-style.css">

    <!-- Linking font-family Karla -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400&display=swap" rel="stylesheet">

    
</head>

<body>
    <div class="main-division">

        <!-- Upper division having bubble like background-image -->
        <div class="upper-division">
        </div>


        <div class="image-division">
            <img src="images/image-victor.jpg" alt="">
        </div>
        <div class="lower-division">
            <h3 class="name">Victor Crest &nbsp;&nbsp;</h3>
            <h3 class="age">26</h3>
            <h3 class="address">London</h3> <hr>
            <div class="insta-data">
                <div class="data1">
                    <div class="value">80K</div>
                    <div class="properties">Followers</div>
                </div>
                <div class="data1">
                    <div class="value">803K</div>
                    <div class="properties">Likes</div>
                </div>
                <div class="data1">
                    <div class="value">1.4K</div>
                    <div class="properties">Photos</div>
                </div>
            </div>


        </div>

        <p>Challenge by <a
                href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ/hub/profile-card-component-MJiVjdjnZy" target="_blank">Frontend
                Mentor</a>. Coded by  <a href="https://www.linkedin.com/in/shubham-kandpal-59870322a" target="_blank">Shubham Kandpal.</a></p>   


    </div>

</body>

</html>
